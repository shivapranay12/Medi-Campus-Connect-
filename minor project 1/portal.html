<body>
    <section class="main">
       <a href="index.html" style="color:green; " ><h1>BVRIT Hospital</h1> </a>
        <div class="box">
            <div class="topbar">
                <div class="mockapitext">
                    Patients Record
                </div>
                <div class="adduserbtn">
                    <img width="70%" height="70%" src="https://img.icons8.com/ios-filled/50/add-user-male.png" alt="add-user-male"/>
                </div>
            </div>
            <section class="enterdata">
                <label>Enter Patient details</label>
                <form>
                    <input type="text" name="StudentRollNo" placeholder="Enter Student Roll No">
                    <input type="text" name="StudentName" placeholder="Enter Student Name">
                    <select id="branch" required name="Branch">
                        <option value="Branch">Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                        <option value="IT">IT</option>
                        <option value="CSBS">CSBS</option>
                        <option value="AIDS">AIDS</option>
                        <option value="CSM">CSM</option>
                        <option value="CSD">CSD</option>
                        <option value="BME">BME</option>
                        <option value="PHE">PHE</option>
                    </select>
                    <input type="text" name="HealthIssue" placeholder="Enter Health Issue">
                    <select id="hostelDay" required name="HostelDay">
                  
                        <option value="Hosteller">Hosteller</option>
                        <option value="DayScholar">Day Scholar</option>
                    </select>
                    <input type="submit" value="Enter Data">
                </form>
            </section>
            <div class="userinfo">
                <div class="heading">
                    <div class="date">Date</div>
                    <div class="id">Roll No</div>
                    <div class="name">Student Name</div>
                    <div class="branch">Branch</div>
                    <div class="comment">Health Issue</div>
                    <div class="hostelDay">Hosteller/Day Scholar</div>
                    <div class="functions">Functions</div>
                </div>
            </div>
        </div>
    </section>
